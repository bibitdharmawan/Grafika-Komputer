<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=500, initial-scale=1.0">
  <title>Translasi</title>
</head>
<style>
  #myCanvas {
    border: 1px solid rgb(0, 157, 247);
  }
</style>

<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    myCanvas = document.querySelector('#myCanvas');
    var ctx = myCanvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(150,50);
    ctx.lineTo(250,150);
    ctx.lineTo(150,250);
    ctx.lineTo(50,150);
    ctx.closePath();
    ctx.stroke();

    ctx.scale(1.5, 1.5);

    ctx.beginPath();
    ctx.moveTo(150,50);
    ctx.lineTo(250,150);
    ctx.lineTo(150,250);
    ctx.lineTo(50,150);
    ctx.closePath();
    ctx.stroke();
  </script>
</body>

</html>
