<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=500, initial-scale=1.0">
  <title>Translasi</title>
</head>
<style>
  #myCanvas {
    border: 1px solid rgb(0, 157, 247);
  }
</style>

<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <script>
    myCanvas = document.querySelector('#myCanvas');
    var ctx = myCanvas.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(100,50);
    ctx.lineTo(100,250);
    ctx.arc(100,100,50,1.5*Math.PI, Math.PI,true);
    ctx.lineTo(100,250);
    ctx.fillStyle="red";
    ctx.fill();
    ctx.translate(100,50);
    ctx.beginPath();
    ctx.moveTo(100,50);
    ctx.lineTo(100,250);
    ctx.arc(100,100,50,1.5*Math.PI, Math.PI,true);
    ctx.lineTo(100,250);
    ctx.fillStyle="yellow";
    ctx.fill();
  </script>
</body>

</html>
